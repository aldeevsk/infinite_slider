<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="slider">
        <div class="container">
            <div class="slider">
                <div class="track">
                    <img src="img/img-1.jpg" class="slide" alt="">
                    <img src="img/img-2.jpg" class="slide" alt="">
                    <img src="img/img-3.jpg" class="slide" alt="">
                    <img src="img/img-4.jpg" class="slide" alt="">
                    <img src="img/img-5.jpg" class="slide" alt="">
                    <img src="img/img-6.jpg" class="slide" alt="">
                    <img src="img/img-7.jpg" class="slide" alt="">
                    <img src="img/img-8.jpg" class="slide" alt="">
                    <img src="img/img-9.jpg" class="slide" alt="">
                    <img src="img/img-10.jpg" class="slide" alt="">
                    <img src="img/img-11.jpg" class="slide" alt="">
                    <img src="img/img-12.jpg" class="slide" alt="">
                    <img src="img/img-13.jpg" class="slide" alt="">
                    <img src="img/img-14.jpg" class="slide" alt="">
                    <img src="img/img-15.jpg" class="slide" alt="">
                    <img src="img/img-16.jpg" class="slide" alt="">
                    <img src="img/img-17.jpg" class="slide" alt="">
                    <img src="img/img-18.jpg" class="slide" alt="">
                    <img src="img/img-19.jpg" class="slide" alt="">
                    <img src="img/img-20.jpg" class="slide" alt="">
                    <img src="img/img-21.jpg" class="slide" alt="">
                    <img src="img/img-22.jpg" class="slide" alt="">
                </div>
                <div class="controls">
                    <span class="prev">PREV</span>
                    <span class="next">NEXT</span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
